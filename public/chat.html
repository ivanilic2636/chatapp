<!DOCTYPE html>
<!-- ovako se setapuje komunikacija na klijentskoj strani. Nas js sada ima pristup da omoguci komunikaciju na klijentskoj strani -->
<head>
  <title>Chat App</title>
  <!--Ovo se sada navodi kao /img/favicon jer je publicDirectoryPath setapovan za staticke fajlove na ovu lokaciju(u public folderu)-->
  <link rel="icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="chat">
    <div class="chat__sidebar" id="sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="sendMessage">
          <input
            type="text"
            id="chatBox"
            placeholder="Message"
            required
            autocomplete="off"
          />
          <button type="submit" value="Submit" id="submitForm">Send</button>
        </form>

        <button id="send-location">Send location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="link-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>
        <a href="{{url}}" target="_blank">My Current Location</a>
      </p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
      <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>
</body>

<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <!--Za renderovanje templejtova -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!--Za manipulisanje vremenom/prikazivanje vremena slanja poruke -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!--Za query stringa. Za username i room name renderovanje -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</footer>
